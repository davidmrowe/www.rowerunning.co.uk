<div class="container pt-3 d-none d-lg-block">
  <h1 class="h3">
    <a class="text-dark" href="{{ "/" | relative_url }}" style="text-decoration: none !important;">
      <i class="fas fa-running"></i>
      {{ site.title | liquify }}</a>
  </h1>
</div>

<div class="container-fluid bg-dark">
  <div class="container">

<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
  <div class="navbar-brand d-lg-none">
    <a class="text-light" href="{{ "/" | relative_url }}" style="text-decoration: none !important;">
      <i class="fas fa-running"></i>
      {{ site.title | liquify }}
    </a>
  </div>

  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="navbar-nav mr-auto" style="margin-left: -1.5em;">
      {% assign pages = site.pages | sort: 'id' %}
      {% for item in pages %}
        {% if item.type == "page" %}
        {% if item.title == page.title %}
            <a href="{{ item.url | relative_url }}" class="nav-item nav-link active">{{ item.title | liquify }}</a>
          {% else %}
            <a href="{{ item.url | relative_url }}" class="nav-item nav-link">{{ item.title | liquify }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </div>
  </div>
</nav>

</div>
</div>
